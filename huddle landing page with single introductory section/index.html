<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <main>
    <div class="mainContainer">
      <header>
        <img src="images/logo.svg" alt="">
      </header>
      <img src="images/illustration-mockups.svg" alt="" class="mainImage">
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </article>
      <footer>
        <div class="socialMediaIconFacebook">
          <img src="images/facebook-16.png" alt="" class="facebook">
        </div>
        <div class="socialMediaIconTwitter">
          <img src="images/twitter-16.png" alt="" class="twitter">
        </div>
        <div class="socialMediaIconInstagram">
          <img src="images/icons8-instagram-24.png" alt="" class="instagram">
        </div>
      
      </footer>
    </div>
  </main>

  

   

  

  
</body>
</html>
